{% extends "programme/index.html" %}

{% block content %}
<h2>Programmes</h2>
<table style="width:100%;">
{% for programme in programmes %}
<p><tr>
    <tb><a href = "/programmes/{{ programme.pk }} ">{{ programme }}</a></tb>
    <tb><button onclick = "popUp('Delete?', +{{ programme.pk }})">Delete</button></tb>
</p>
{% endfor %}
</table>
<a href = '/programmes/addProgramme' ><button>ADD</button></a>

{% endblock %}
